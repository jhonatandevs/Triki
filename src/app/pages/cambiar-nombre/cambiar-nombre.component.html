
<form  (ngSubmit)="cambiarNombre(nombre.value)" #form="ngForm">
    <label for="nombre">Escribi tu nombre</label>
    <input type="text"  id="nombre" name="nombre" #nombre required maxlength="10" ngModel>
    <button [disabled]="form.invalid">Cambiar Nombre</button>
    <p>{{form.valid}}</p>
</form>
